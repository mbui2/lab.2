<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css" />
</head>
<body>
 <div class="container">
    <form method="get" action="#null" autocomplete="on">
        <h3>User Prompt</h3>
        <div class="emailInput">
            <label>
                <input type="text" name="emailAddress" placeholder="E-Mail" id="emailAddress">
            </label>
        </div>
        <div class="phoneInput">
            <label>
                <input type="text" name="phoneNumber" placeholder="Phone Number" id="phoneNumber">
            </label>
        </div>
        <div class="date">
            <label>
                <input type="date" name="dateInput" id="dateofBirth">
            </label>
        </div>
        <div class="btn-box">
            <label>
                <button type="submit">Submit</button>
            </label>
        </div>
    </form>
 </div>
</body>
</html>
